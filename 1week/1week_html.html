<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <meta charset="UTF-8" />
    <!-- 파일의 성격을 설정해준다. 어떤 언어인지 인식시키도록 넣어줘야함  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 브라우저에 보여주는 영역을 설정한다. 너비는 디바이스의 너비이고 기본배율을 1.0배로 설정한다.
    내가 원하는 배율로 조정할 수 있다. 모바일 사이즈에서 굉장히 중요해지는 개념 -->

    <title>스파르타코딩클럽</title>
    <!-- html파일의 제목(상단바에 보여지는 이름) -->
  </head>
  <body>
    <!-- body 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <!-- 구역을 나누는 태그들 -->
    <div>
      나는 구역을 나누죠
      <div>구역</div>
      <div>설정</div>
    </div>
    <!-- div태그는 문서의 영역을 나눠지는 태그. div안에 div을 넣어서 나눠줄 수도 있음  -->
    <p>나는 문단이에요</p>
    <!-- 문장을 표현할 때 많이 쓰이는 태그. 긴문장이든 짧은 문장이든 상관없음  -->
    <ul>
      <!-- 목록을 만드는 불렛을 쓰기 위해 사용하는 태그로 li태그와 반드시 함께 써줘야한다.
        열고 닫는 드랍다운을 만들기 위해 주로 쓴다. 메뉴 바 등  -->
      <li>bullet point!1</li>
      <li>bullet point!2</li>
    </ul>

    <!-- 구역 내 콘텐츠 태그들 -->
    <h1>
      <!-- h1~ h6 :제목태그  hr: Divider.구분선태그인데 예외적으로 태그를 안 닫아도 된다.  -->
      h1은 제목을 나타내는 태그입니다. 페이지마다 하나씩 꼭 써주는 게 좋아요.
      그래야 구글 검색이 잘 되거든요.
    </h1>
    <h2>h2는 소제목입니다.</h2>
    <h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
    <hr />
    span 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요
    <!-- span태그: 문단을 꾸밀때 쓰는태그인데 p태그와의 차이를 구분해야한다.
    <p> vs <span>
    p: line break(줄바꿈)가 적용이 된다. 
    span: line break 적용 안된다. 
    span태그를 쓰면서 줄바꿈을 주고싶다면 <br>태그를 사용하면 된다. <br />로 사용하기도 한다.-->
    <hr />
    a 태그입니다: <a target="blank" href="http://naver.com/"> 하이퍼링크 </a>
    <br />
    <a href="mailto:soryonew@gmail.com">mail</a>
    <a href="tel:01077959210">Phone</a>
    <!-- a태그는 링크태그. 
    이 안에 href라는 속성값을 주고 내가 원하는 주소를 입력하면 해당주소로 넘어가는 링크를 만들수있다.
    새창으로 띄우기를 하고싶다면 target="blank"를 주면 된다.
    단순히 웹페이지 외에 메일이나 전화걸기로 연결할 수도 있다.
    href는 hyper-link reference 의 약자  -->
    <a href="#">기본링크</a>
    <!-- 아무 이동없이 자기페이지에 머물게 만들때. 뭔가 넘기는 기능은 줘야하는데 아직 어디로 넘길지 안정해졌을때
    디폴트 값으로 샵을 주면 자기 페이지로 이동하게 만든다.  -->
    <hr />

    <hr />
    input 태그입니다:
    <input type="password" placeholder="입력하세요" value="" />
    <input type="email" />
    <input type="date" />
    <input type="number" />
    <input type="tel" />
    <input type="file" />
    <input type="hidden" />
    <!-- 전화번호 입력태그는 웹페이지에서는 잘 효과가 없지만 스마트폰에서 구현할때는
    입력창이 전화번호 형태로 뜨게 할 수 있다.
    hidden은 보이지는 않지만 입력할 수 있도록 만들 수 있다.
    placeholder는 아무것도 입력하지않았을때 기본값으로 나타나는 텍스트(도움말)
    readonly는 읽기전용. 유저가 입력하려고 해도 변경되지 않는다.     
    value는 실제로 서버에 보내는 정보. 기본값으로 어떤값을 입력해서 설정해놓을 수 있음 -->

    <hr />
    button 태그입니다: <button disabled>버튼입니다</button>
    <!-- 버튼에 disabled를 입력하면 비활성화 처리되어서 클릭이 안됨. 버튼 타입에는
    버튼 타입과 서브밋 타입이 있다. 
    버튼타입: 눌리는 효과만 있음 
    서브밋: 버튼이 눌러졌을때 그 값을 서버에 보낼 수 있다. 참고로, 인풋 타입을 버튼으로 만들
    수도 있다. -->
    <input type="button" value="버튼짭입니다" />
    <hr />
    textarea 태그입니다: <textarea>나는 무엇일까요?</textarea>
    <!-- 긴 문장을 값으로 받고 싶을때 사용. 창 크기를 유저가 조절할 수 있음
    인풋과의 차이는 태그를 연후 닫아줘야한다. 
    인풋 자체의 속성을 그대로 가져가기 때문에 리드온리나 플레이스홀더 속성도 사용할 수 있음.  -->
    <textarea placeholder="???"></textarea>
  </body>
